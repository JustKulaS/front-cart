<h1>Registro</h1>


<h3>{{msg}}</h3>
<div>
    <input [(ngModel)]="email" placeholder="Email" type="text" /><br />
    <input [(ngModel)]="password" placeholder="Password" type="password" /><br />
    <button (click)="register()">Registrar</button>
    <button routerLink="/firelogin">Cancelar</button>
</div>
